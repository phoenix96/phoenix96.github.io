<!DOCTYPE HTML>
<html>
  <body>
    <div>
    <embed id = 'file' src="Resume.pdf"/>
    
    
    
      <script language="javascript">
        function autoResizeDiv()
        {
            document.getElementById('file').style.height = screen.availHeight +'px';
            document.getElementById('file').style.Width = screen.availWidth +'px';
        }
        window.onresize = autoResizeDiv;
        autoResizeDiv();
      </script>
    </div>
  </body>
</html>
