<!DOCTYPE HTML>
<html>
  <body>
    <div>
      <h1>Rishabh Jain</h1>
    <hr>

    <div>
    <embed id = 'file' src="Resume.pdf"/>
    </div>
    
    <script language="javascript">
        function autoResizeDiv()
        {
            document.getElementById('file').style.height = window.innerHeight +'px';
            document.getElementById('file').style.Width = window.innerWidth +'px';
        }
        window.onresize = autoResizeDiv;
        autoResizeDiv();
    </script>
  </body>
